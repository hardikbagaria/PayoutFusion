<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .checkbox-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px 0;
        }
        .checkbox-container label {
            width: 30%;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .total {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
        .reset-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .reset-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Checkbox Counter</h1>
        <div class="checkbox-container" id="checkbox-container">
            <!-- Checkboxes will be generated here -->
        </div>
        <div class="total" id="total">Total checked: 0</div>
        <button class="reset-btn" id="reset-btn">Reset</button>
    </div>

    <script>
        const checkboxContainer = document.getElementById('checkbox-container');
        const totalDisplay = document.getElementById('total');
        const resetButton = document.getElementById('reset-btn');
        let totalChecked = 0;

        // Create 43 checkboxes dynamically
        for (let i = 1; i <= 43; i++) {
            const label = document.createElement('label');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `checkbox${i}`;
            checkbox.addEventListener('change', updateTotal);

            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(` Option ${i}`));
            checkboxContainer.appendChild(label);
        }

        function updateTotal() {
            totalChecked = document.querySelectorAll('input[type="checkbox"]:checked').length;
            totalDisplay.textContent = `Total checked: ${totalChecked}`;
        }

        resetButton.addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = false);
            updateTotal();
        });
    </script>
</body>
</html>
